<!DOCTYPE html>
<html>
    <head>
        <title>Inline tags</title>
    </head>
    <body>
        <p>Welcome to <b>Fullstack</b></p>
        <p>Welcome to <strong>Fullstack</strong></p>
        <p>Welcome to <i>Fullstack</i></p>
        <p>Welcome to <em>Fullstack</em></p>
        <p>Welcome to <sub>Fullstack</sub></p>
        <p>Welcome to <sup>Fullstack</sup></p>
       <p>Welcome to <mark>Fullstack</mark></p>
       welcome to <mark>Fullstack</mark>
    </body>
</html>
