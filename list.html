<!DOCTYPE html>
<html>
    <head>
        <title>LIST TAGS</title>
    </head>
    <body>
    <pre>
        <ol type="I" style="border:3px solid red">
            <li>Mango</li>
            <li>BANANA</li>
            <LI>GUAVA</LI>
        </ol>
    </pre>
        <hr>
    <p>
        <ul type="circle" style="border:5px solid black">
            <li>Mango</li>
            <li>BANANA</li>
            <LI>GUAVA</LI>
        </ul>
    </p>
        <hr>
    <pre>
        <dl style="border:6px solid blue">
            <dt>Mango</dt>
            <dd>summer fruit</dd>
            <dt>Kiwi</dt>
            <dd>winter fruit</dd>
        </dl>
    </pre>
    </body>
</html>
